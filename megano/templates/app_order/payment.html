{% extends 'basic.html' %}
{% block page_content %}
	<div class="Middle Middle_top">
		<div class="Middle-top">
			<div class="wrap">
				<div class="Middle-header">
					<h1 class="Middle-title">
						Оплата
					</h1>
					<ul class="breadcrumbs Middle-breadcrumbs">
						<li class="breadcrumbs-item">
							<a href="{% url 'index' %}">
								home
							</a>
						</li>
						<li class="breadcrumbs-item breadcrumbs-item_current">
							<span>Оплата</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="Section">
			<div class="wrap">
				<form class="form Payment" action="{% url 'progress_payment' %}" method="post">
					{% csrf_token %}
					<div class="Payment-card">
						<div class="form-group">
							<label class="form-label">
								Номер карты
							</label>
							<input type="hidden" name="order_pk" value="{{ order_pk }}">
							<input class="form-input Payment-bill" id="numero1" name="card_number" type="text"
							       placeholder="9999 9999" data-mask="9999 9999" data-validate="require pay"/>
						</div>
					</div>
					<div class="Payment-pay">
						<button class="btn btn_primary" style="border: none" type="submit">
							Оплатить
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
